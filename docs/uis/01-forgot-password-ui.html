<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>忘记密码 - ComfyUI Agent</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000000;
    color: #ffffff;
    padding: 20px;
}

.forgot-modal {
    background: #1a1a1a;
    border-radius: 12px;
    width: 100%;
    max-width: 428px;
    border: 1px solid #2a2a2a;
    position: relative;
}

.close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 32px;
    height: 32px;
    background: transparent;
    border: none;
    color: #888888;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
    transition: all 0.2s;
}

.close-btn:hover {
    background: #2a2a2a;
    color: #ffffff;
}

.modal-content {
    padding: 32px;
}

.logo-small {
    width: 40px;
    height: 40px;
    background: #4a9eff;
    border-radius: 8px;
    margin-bottom: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
}

.modal-title {
    font-size: 24px;
    font-weight: 600;
    color: #ffffff;
    margin-bottom: 12px;
}

.modal-description {
    font-size: 14px;
    color: #888888;
    line-height: 1.6;
    margin-bottom: 24px;
}

.back-to-login {
    font-size: 14px;
    color: #888888;
    margin-bottom: 24px;
}

.back-to-login a {
    color: #4a9eff;
    text-decoration: none;
    margin-left: 8px;
}

.back-to-login a:hover {
    text-decoration: underline;
}

.forgot-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.form-label {
    font-size: 14px;
    font-weight: 500;
    color: #cccccc;
}

.form-input {
    width: 100%;
    padding: 12px 16px;
    background: #0a0a0a;
    border: 1px solid #2a2a2a;
    border-radius: 8px;
    font-size: 14px;
    color: #ffffff;
    transition: all 0.2s;
    outline: none;
}

.form-input:focus {
    border-color: #4a9eff;
    background: #0f0f0f;
}

.form-input::placeholder {
    color: #555555;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background: #4a9eff;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    margin-top: 8px;
}

.submit-btn:hover {
    background: #3d8de6;
}

.submit-btn:active {
    transform: scale(0.98);
}

@media (max-width: 480px) {
    .modal-content {
        padding: 24px;
    }
}
</style>
</head>
<body>

<div class="forgot-modal">
    <button class="close-btn" onclick="window.history.back()">✕</button>

    <div class="modal-content">
        <div class="logo-small">C</div>

        <h1 class="modal-title">忘记密码</h1>

        <p class="modal-description">
            请输入您的注册邮箱地址，我们将向您发送密码重置链接。
        </p>

        <div class="back-to-login">
            记起密码了？<a href="01-login-ui.html">返回登录</a>
        </div>

        <form class="forgot-form" onsubmit="handleForgotPassword(event)">
            <div class="form-group">
                <label class="form-label">电子邮件</label>
                <input
                    type="email"
                    class="form-input"
                    placeholder="输入您的注册邮箱"
                    required
                    id="email"
                />
            </div>

            <button type="submit" class="submit-btn">发送重置链接</button>
        </form>
    </div>
</div>

<script>
function handleForgotPassword(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;

    // 模拟发送重置邮件
    alert(`✅ 重置链接已发送!\n\n我们已向 ${email} 发送了密码重置链接。\n\n请检查您的邮箱并点击链接重置密码。`);

    // 实际项目中会调用 API
    // 模拟跳转到重置密码页面（实际应该通过邮件链接访问）
    // window.location.href = '01-reset-password-ui.html?token=xxx';

    return false;
}
</script>

</body>
</html>
