<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>个人信息 - ComfyUI Agent</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: #202020;
    color: #ffffff;
}

/* ========== SVG 图标样式 ========== */
.icon {
    width: 16px;
    height: 16px;
    fill: currentColor;
    flex-shrink: 0;
}

.icon-lg {
    width: 20px;
    height: 20px;
}

.icon-xl {
    width: 24px;
    height: 24px;
}

/* ========== 顶部导航栏 ========== */
.top-nav {
    background: #353535;
    border-bottom: 1px solid #444444;
    padding: 12px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
}

.nav-left {
    display: flex;
    align-items: center;
    gap: 16px;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 16px;
    font-weight: 500;
    color: #ffffff;
    cursor: pointer;
}

.logo-icon {
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.nav-breadcrumb {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    color: #999999;
}

.breadcrumb-link {
    color: #999999;
    cursor: pointer;
    transition: color 0.2s;
}

.breadcrumb-link:hover {
    color: #cccccc;
}

.breadcrumb-separator {
    color: #666666;
}

.breadcrumb-current {
    color: #cccccc;
}

.nav-right {
    display: flex;
    align-items: center;
    gap: 12px;
}

.nav-btn {
    padding: 6px 12px;
    background: #2a2a2a;
    color: #cccccc;
    border: 1px solid #444444;
    border-radius: 4px;
    cursor: pointer;
    font-size: 13px;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 6px;
    font-weight: 400;
}

.nav-btn:hover {
    background: #3a3a3a;
    border-color: #555555;
    color: #ffffff;
}

/* ========== 主内容区 ========== */
.main-container {
    flex: 1;
    overflow-y: auto;
    padding: 24px;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
}

/* ========== 个人信息头部 ========== */
.profile-header {
    background: #353535;
    border: 1px solid #444444;
    border-radius: 8px;
    padding: 32px;
    margin-bottom: 20px;
    display: flex;
    gap: 32px;
    align-items: center;
}

.profile-avatar-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 16px;
}

.profile-avatar-large {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: linear-gradient(135deg, #4a9eff 0%, #3d7acc 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 48px;
    font-weight: 600;
    border: 3px solid #444444;
}

.change-avatar-btn {
    padding: 6px 14px;
    background: #2a2a2a;
    color: #cccccc;
    border: 1px solid #444444;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 6px;
}

.change-avatar-btn:hover {
    background: #3a3a3a;
    border-color: #555555;
    color: #ffffff;
}

.profile-info {
    flex: 1;
}

.profile-name {
    font-size: 28px;
    font-weight: 500;
    color: #ffffff;
    margin-bottom: 8px;
}

.profile-email {
    font-size: 14px;
    color: #999999;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 6px;
}

.profile-stats {
    display: flex;
    gap: 32px;
    padding: 16px 0;
    border-top: 1px solid #444444;
}

.stat-item {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.stat-value {
    font-size: 24px;
    font-weight: 600;
    color: #4a9eff;
}

.stat-label {
    font-size: 12px;
    color: #999999;
}

/* ========== 表单区域 ========== */
.profile-section {
    background: #353535;
    border: 1px solid #444444;
    border-radius: 8px;
    padding: 24px;
    margin-bottom: 20px;
}

.section-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    padding-bottom: 16px;
    border-bottom: 1px solid #444444;
}

.section-title {
    font-size: 18px;
    font-weight: 500;
    color: #ffffff;
    display: flex;
    align-items: center;
    gap: 8px;
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    font-size: 13px;
    font-weight: 500;
    color: #cccccc;
    margin-bottom: 8px;
}

.form-input {
    width: 100%;
    padding: 10px 14px;
    background: #2a2a2a;
    border: 1px solid #444444;
    border-radius: 4px;
    font-size: 14px;
    color: #ffffff;
    transition: all 0.2s;
    outline: none;
}

.form-input:focus {
    border-color: #4a9eff;
    background: #2f2f2f;
}

.form-input:disabled {
    background: #1a1a1a;
    color: #666666;
    cursor: not-allowed;
}

.form-input::placeholder {
    color: #666666;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

.form-actions {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    padding-top: 20px;
    border-top: 1px solid #444444;
}

.btn {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    font-size: 13px;
    font-weight: 400;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 6px;
}

.btn-primary {
    background: #4a9eff;
    color: white;
}

.btn-primary:hover {
    background: #3d8de6;
}

.btn-secondary {
    background: #2a2a2a;
    color: #cccccc;
    border: 1px solid #444444;
}

.btn-secondary:hover {
    background: #3a3a3a;
    border-color: #555555;
    color: #ffffff;
}

.btn-danger {
    background: #e74c3c;
    color: white;
}

.btn-danger:hover {
    background: #c0392b;
}

.danger-warning {
    font-size: 13px;
    color: #999999;
    line-height: 1.6;
    margin-bottom: 16px;
    padding: 12px;
    background: #2a2a2a;
    border-left: 3px solid #e74c3c;
    border-radius: 4px;
}

/* ========== 密码模态框 ========== */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.75);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.modal-overlay.active {
    display: flex;
}

.password-modal {
    background: #2a2a2a;
    border-radius: 12px;
    width: 90%;
    max-width: 420px;
    border: 1px solid #444444;
    overflow: hidden;
}

.password-modal .modal-header {
    padding: 24px 24px 0 24px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

.modal-logo {
    width: 48px;
    height: 48px;
    background: rgba(74, 158, 255, 0.15);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-close {
    width: 32px;
    height: 32px;
    background: transparent;
    border: none;
    color: #999999;
    cursor: pointer;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}

.modal-close:hover {
    background: #3a3a3a;
    color: #ffffff;
}

.password-modal .modal-body {
    padding: 20px 24px 24px 24px;
}

.password-modal .modal-title {
    font-size: 20px;
    font-weight: 500;
    color: #ffffff;
    margin-bottom: 20px;
}

.password-input-wrapper {
    position: relative;
}

.password-toggle-btn {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: #666666;
    cursor: pointer;
    padding: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: color 0.2s;
}

.password-toggle-btn:hover {
    color: #999999;
}

.btn-full {
    width: 100%;
    justify-content: center;
    margin-top: 8px;
}

/* ========== 滚动条 ========== */
.main-container::-webkit-scrollbar {
    width: 8px;
}

.main-container::-webkit-scrollbar-track {
    background: #2a2a2a;
}

.main-container::-webkit-scrollbar-thumb {
    background: #444444;
    border-radius: 4px;
}

.main-container::-webkit-scrollbar-thumb:hover {
    background: #555555;
}

/* ========== 响应式 ========== */
@media (max-width: 768px) {
    .top-nav {
        padding: 10px 16px;
    }

    .main-container {
        padding: 16px;
    }

    .profile-header {
        flex-direction: column;
        text-align: center;
        padding: 24px;
    }

    .profile-stats {
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

        <div class="form-group">
            <label class="form-label">删除账号</label>
            <div class="danger-warning">
                删除账号后,所有工作流、会话和数据将被永久删除,且无法恢复。
            </div>
            <button class="btn btn-danger" onclick="deleteAccount()">
                <svg class="icon">
                    <use href="#icon-delete"></use>
                </svg>
                <span>删除我的账号</span>
            </button>
        </div>
    </div>
</div>

<!-- 修改密码模态框 -->
<div class="modal-overlay" id="passwordModal" onclick="closePasswordModal()">
    <div class="password-modal" onclick="event.stopPropagation()">
        <div class="modal-header">
            <div class="modal-logo">
                <svg class="icon icon-xl" style="fill: #4a9eff;">
                    <use href="#icon-lock"></use>
                </svg>
            </div>
            <button class="modal-close" onclick="closePasswordModal()">
                <span style="font-size: 20px;">×</span>
            </button>
        </div>
        <div class="modal-body">
            <h3 class="modal-title">密码</h3>
            <form id="passwordForm">
                <div class="form-group">
                    <label class="form-label">输入新密码</label>
                    <div class="password-input-wrapper">
                        <input type="password" class="form-input" id="newPassword" placeholder="输入新密码" required>
                        <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('newPassword')">
                            <svg class="icon">
                                <use href="#icon-eye"></use>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <div class="password-input-wrapper">
                        <input type="password" class="form-input" id="confirmPassword" placeholder="再次输入相同的密码" required>
                        <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('confirmPassword')">
                            <svg class="icon">
                                <use href="#icon-eye"></use>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-full" onclick="updatePassword(event)">
                    更新密码
                </button>
            </form>
        </div>
    </div>
</div>

<script>
function goHome() {
    window.location.href = '03-user-service-selection-ui.html';
}

function resetForm() {
    if (confirm('确定要重置表单吗？')) {
        location.reload();
    }
}

function saveProfile() {
    alert('✅ 个人信息已保存！');
}

// 打开密码修改模态框
function openPasswordModal() {
    document.getElementById('passwordModal').classList.add('active');
    document.getElementById('newPassword').value = '';
    document.getElementById('confirmPassword').value = '';
}

// 关闭密码修改模态框
function closePasswordModal() {
    document.getElementById('passwordModal').classList.remove('active');
}

// 切换密码可见性
function togglePasswordVisibility(inputId) {
    const input = document.getElementById(inputId);
    const button = event.target.closest('.password-toggle-btn');

    if (input.type === 'password') {
        input.type = 'text';
        button.style.color = '#4a9eff';
    } else {
        input.type = 'password';
        button.style.color = '#666666';
    }
}

// 更新密码
function updatePassword(event) {
    event.preventDefault();

    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (newPassword !== confirmPassword) {
        alert('❌ 两次输入的密码不一致，请重新输入！');
        return;
    }

    if (newPassword.length < 6) {
        alert('❌ 密码长度至少为6个字符！');
        return;
    }

    alert('✅ 密码更新成功！');
    closePasswordModal();
}

function deleteAccount() {
    if (confirm('⚠️ 警告：此操作不可逆！\n\n确定要删除账号吗？所有数据将被永久删除。')) {
        if (confirm('⚠️ 最后确认：真的要删除账号吗？')) {
            alert('账号已删除');
            window.location.href = '01-login-ui.html';
        }
    }
}
</script>
</body>
</html>
